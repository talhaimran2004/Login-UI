<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saylani-Project</title>
    <link rel="stylesheet" href="style.css">


    
</head>

<body>
    <div class="main">
        <div class="main-img"></div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="user-data" method="get">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <label><input type="checkbox" class="checkbox"> <span>Remember Password</span></label>
                <button type="submit" class="submit-btn">Log in</button>
                
            </form>
            <form id="register" class="user-data"method="get">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <label><input type="checkbox" class="checkbox-agree"> <span>I agree to the terms & conditions</span></label>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
